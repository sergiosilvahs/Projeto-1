<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Faixa azul esquerda -->
  <rect x="0" y="0" width="75" height="200" fill="#003366"/>
  
  <!-- Faixa amarela central (mais larga) -->
  <rect x="75" y="0" width="150" height="200" fill="#FFD700"/>
  
  <!-- Faixa azul direita -->
  <rect x="225" y="0" width="75" height="200" fill="#003366"/>
  
  <!-- Cruz de Cristo (vermelha com borda branca) -->
  <!-- Borda branca da cruz (mais larga) -->
  <g stroke="#FFFFFF" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Linha horizontal -->
    <line x1="85" y1="100" x2="215" y2="100"/>
    <!-- Linha vertical -->
    <line x1="150" y1="45" x2="150" y2="155"/>
  </g>
  
  <!-- Cruz vermelha (mais estreita) -->
  <g stroke="#CC0000" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Linha horizontal -->
    <line x1="90" y1="100" x2="210" y2="100"/>
    <!-- Linha vertical -->
    <line x1="150" y1="50" x2="150" y2="150"/>
  </g>
  
  <!-- Terminações da cruz (flared ends) em vermelho -->
  <g fill="#CC0000">
    <!-- Topo -->
    <path d="M 150 50 L 142 38 L 158 38 Z"/>
    <!-- Base -->
    <path d="M 150 150 L 142 162 L 158 162 Z"/>
    <!-- Esquerda -->
    <path d="M 90 100 L 78 92 L 78 108 Z"/>
    <!-- Direita -->
    <path d="M 210 100 L 222 92 L 222 108 Z"/>
  </g>
</svg>

