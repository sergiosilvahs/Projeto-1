<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Céu -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Nuvens no vale -->
  <ellipse cx="200" cy="200" rx="150" ry="40" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="150" cy="190" rx="80" ry="30" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="250" cy="195" rx="90" ry="35" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Montanhas ao fundo -->
  <polygon points="0,300 50,180 100,200 150,160 200,180 250,150 300,170 350,140 400,160 400,300" fill="#6B7A8F"/>
  <polygon points="100,300 120,220 140,240 160,200 180,220 200,190 220,210 240,180 260,200 280,170 300,190 320,160 340,180 360,150 380,170 400,160 400,300" fill="#5A6B7F"/>
  
  <!-- Plataforma de observação -->
  <rect x="150" y="250" width="100" height="50" fill="#8B7355"/>
  <rect x="140" y="245" width="120" height="5" fill="#A0826D"/>
  
  <!-- Cerca de madeira -->
  <line x1="150" y1="250" x2="150" y2="240" stroke="#8B4513" stroke-width="3"/>
  <line x1="250" y1="250" x2="250" y2="240" stroke="#8B4513" stroke-width="3"/>
  <line x1="150" y1="240" x2="250" y2="240" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Pessoas (silhuetas simples) -->
  <circle cx="180" cy="235" r="8" fill="#4169E1"/>
  <rect x="175" y="240" width="10" height="15" fill="#4169E1"/>
  
  <circle cx="220" cy="240" r="8" fill="#8B008B"/>
  <rect x="215" y="245" width="10" height="12" fill="#8B008B"/>
</svg>


