<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fundo da floresta -->
  <rect width="400" height="300" fill="#2D5016"/>
  
  <!-- Árvores ao fundo -->
  <rect x="50" y="80" width="30" height="100" fill="#3D6B1F"/>
  <polygon points="65,80 40,120 90,120" fill="#4A7C23"/>
  
  <rect x="120" y="70" width="25" height="110" fill="#3D6B1F"/>
  <polygon points="132,70 105,115 160,115" fill="#4A7C23"/>
  
  <rect x="300" y="75" width="35" height="105" fill="#3D6B1F"/>
  <polygon points="317,75 280,125 355,125" fill="#4A7C23"/>
  
  <!-- Rocha com musgo -->
  <polygon points="0,300 0,150 80,140 120,160 150,130 200,150 250,120 300,140 350,130 400,140 400,300" fill="#5A5A5A"/>
  
  <!-- Musgo e vegetação nas rochas -->
  <ellipse cx="100" cy="160" rx="40" ry="20" fill="#4A7C23" opacity="0.7"/>
  <ellipse cx="200" cy="140" rx="50" ry="25" fill="#4A7C23" opacity="0.7"/>
  <ellipse cx="300" cy="135" rx="45" ry="22" fill="#4A7C23" opacity="0.7"/>
  
  <!-- Cascata -->
  <rect x="180" y="80" width="40" height="120" fill="#E0F6FF" opacity="0.9"/>
  <rect x="185" y="80" width="30" height="120" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Água caindo -->
  <path d="M 200,80 Q 195,100 200,120 Q 205,140 200,160 Q 195,180 200,200" stroke="#B0E0E6" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 210,80 Q 205,100 210,120 Q 215,140 210,160 Q 205,180 210,200" stroke="#B0E0E6" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Poça de água -->
  <ellipse cx="200" cy="220" rx="60" ry="30" fill="#00CED1" opacity="0.8"/>
  <ellipse cx="200" cy="220" rx="50" ry="25" fill="#E0F6FF" opacity="0.6"/>
  
  <!-- Caminho/Levada -->
  <rect x="250" y="230" width="150" height="20" fill="#8B7355"/>
  <rect x="250" y="230" width="150" height="3" fill="#A0826D"/>
  
  <!-- Cerca de corda -->
  <line x1="250" y1="230" x2="250" y2="210" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="280" y1="230" x2="280" y2="210" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="310" y1="230" x2="310" y2="210" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="250" y1="210" x2="400" y2="210" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- Pessoa fotografando -->
  <circle cx="320" cy="200" r="8" fill="#4169E1"/>
  <rect x="315" y="205" width="10" height="15" fill="#4169E1"/>
  <rect x="325" y="200" width="8" height="6" fill="#000000" opacity="0.5"/>
  
  <!-- Samambaias -->
  <path d="M 50,200 Q 45,190 50,180 Q 55,190 50,200" stroke="#228B22" stroke-width="2" fill="none"/>
  <path d="M 60,200 Q 55,190 60,180 Q 65,190 60,200" stroke="#228B22" stroke-width="2" fill="none"/>
  <path d="M 70,200 Q 65,190 70,180 Q 75,190 70,200" stroke="#228B22" stroke-width="2" fill="none"/>
</svg>


