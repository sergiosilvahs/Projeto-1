<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Céu -->
  <rect width="400" height="120" fill="#87CEEB"/>
  
  <!-- Oceano -->
  <rect y="120" width="400" height="180" fill="#1E90FF"/>
  
  <!-- Ondas -->
  <path d="M 0,150 Q 50,145 100,150 T 200,150 T 300,150 T 400,150 L 400,300 L 0,300 Z" fill="#00BFFF" opacity="0.5"/>
  
  <!-- Rocha vulcânica -->
  <polygon points="0,300 0,180 50,170 100,175 150,165 200,170 250,160 300,165 350,155 400,160 400,300" fill="#2F4F4F"/>
  <polygon points="0,300 0,180 50,170 100,175 150,165 200,170 250,160 300,165 350,155 400,160 400,300" fill="#1C1C1C" opacity="0.6"/>
  
  <!-- Piscinas naturais -->
  <ellipse cx="120" cy="200" rx="50" ry="40" fill="#00CED1" opacity="0.9"/>
  <ellipse cx="120" cy="200" rx="45" ry="35" fill="#E0F6FF" opacity="0.7"/>
  
  <ellipse cx="250" cy="190" rx="60" ry="45" fill="#00CED1" opacity="0.9"/>
  <ellipse cx="250" cy="190" rx="55" ry="40" fill="#E0F6FF" opacity="0.7"/>
  
  <ellipse cx="320" cy="210" rx="40" ry="35" fill="#00CED1" opacity="0.9"/>
  <ellipse cx="320" cy="210" rx="35" ry="30" fill="#E0F6FF" opacity="0.7"/>
  
  <!-- Bordas das piscinas (rocha) -->
  <ellipse cx="120" cy="200" rx="50" ry="40" fill="none" stroke="#2F4F4F" stroke-width="3"/>
  <ellipse cx="250" cy="190" rx="60" ry="45" fill="none" stroke="#2F4F4F" stroke-width="3"/>
  <ellipse cx="320" cy="210" rx="40" ry="35" fill="none" stroke="#2F4F4F" stroke-width="3"/>
  
  <!-- Pessoas nas piscinas (silhuetas) -->
  <circle cx="110" cy="195" r="5" fill="#FFD700"/>
  <circle cx="130" cy="200" r="5" fill="#FF69B4"/>
  
  <circle cx="240" cy="185" r="5" fill="#4169E1"/>
  <circle cx="260" cy="190" r="5" fill="#32CD32"/>
</svg>


